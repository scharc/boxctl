[pytest]
# VM Test Configuration
# Note: This config is used when running tests INSIDE the VM

testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    vm: VM-based tests
    zero_to_hero: Fresh installation tests (no Docker pre-installed)
    integration: Integration-level tests
    requires_auth: Tests requiring Claude/Codex credentials
    slow: Slow tests (>30s)
    docker_install: Tests requiring Docker installation
    boxctl_install: Tests requiring boxctl installation

# Default options
addopts = -v --tb=short

# Timeout for tests (in seconds)
# Zero-to-hero tests can take a long time (building base image)
timeout = 900

# Capture output
log_cli = true
log_cli_level = INFO
